function whitelist_process() {
	var filter = '';
	var answer = '';
    var urls = document.getElementById('links').value.split('\n');
    for (var url in urls) {
    	var pirate = true;
    	var link = urls[url];
        var full_domain = link.replace('http://','').replace('https://','').split(/[/?#]/)[0];
        var struct_main_domain = full_domain.split('.');
        var main_domain = struct_main_domain[struct_main_domain.length-2] + '.' + struct_main_domain[struct_main_domain.length-1];
        if (whitelist_domains.indexOf(main_domain) != -1)  {
        	pirate = false;
        };
        if (whitelist_domains.indexOf(full_domain) != -1)  {
        	pirate = false;
        };
        if (url != urls.length) link += '\n';
		if (pirate) answer += link;
        if (!pirate) filter += link;
        
    }
    document.getElementById('result').innerHTML = answer;
    document.getElementById('filter').innerHTML = filter;
}

function copyToClipboard() {
    var copyText = document.getElementById("result");
    copyText.select();
    document.execCommand('copy');
